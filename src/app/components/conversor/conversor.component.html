<div class="conversor">
    <div class="conversor-container">
        <div class="card">
            <h1 class="card__title">CONVERSOR DE MOEDAS</h1>
            <label class="label mt-3" for="converter-de">CONVERTER DE:</label>
            <select class="dropdown" id="converter-de" [(ngModel)]="moedaOrigem" [compareWith]="compareMoedaFn">
                <option *ngFor="let moeda of moedas" [ngValue]="moeda">{{moeda.descricao}}</option>
            </select>
            <label class="label mt-3" for="converter-para">CONVERTER PARA:</label>
            <select class="dropdown" id="converter-para" [(ngModel)]="moedaDestino" [compareWith]="compareMoedaFn">
                <option *ngFor="let moeda of moedas" [ngValue]="moeda">{{moeda.descricao}}</option>
            </select>
            <label class="label mt-3">VALOR ({{moedaOrigem?.codigo}}):</label>
            <input class="input-valor" type="number" [(ngModel)]="valor">

            <button class="button ff-roboto" type="button" (click)="calcular()">CALCULAR</button>

            <!-- Resultado + Rodapé -->
            <div *ngIf="resultado && resultado > 0; else placeholder" class="resultado_rodape">
                <span class="resultado">4,9234 BRL</span>
                <div class="rodape">
                    <div class="rodape__item">DATA DA COTAÇÃO UTILIZADA: 10/11/2023</div>
                    <div class="rodape__item">TAXA: 1 DÓLAR AMERICANO EQUIVALE A 4,9123 REAL BRASILEIRO</div>
                </div>
            </div>

            <!-- Placeholder -->
            <ng-template #placeholder>
                <div class="placeholder">CLIQUE EM CALCULAR</div>
            </ng-template>

        </div>
    </div>
</div>
